<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>HMNS Katalog</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header id="siteHeader">
      <div class="logo"><a href="index.html">ARVEN PARFUME</a></div>
      <div class="header-right-nav">
        <nav>
          <ul>
            <li><a href="index.html">BERANDA</a></li>
            <li><a href="about.html">TENTANG KAMI</a></li>
            <li><a href="koleksi.html">KOLEKSI</a></li>
            <li><a href="contact.html">KONTAK</a></li>

            <li>
              <a
                href="cart.html"
                class="icon"
                title="Keranjang"
                style="
                  position: relative;
                  text-decoration: none;
                  color: inherit;
                  display: flex;
                  align-items: center;
                "
              >
                <i class="fas fa-shopping-cart"></i>
                <span
                  id="cartBadge"
                  class="cart-badge"
                  style="
                    display: none;
                    position: absolute;
                    top: -8px;
                    right: -8px;
                    background: #a38b5d; /* Menggunakan Hex kode emas langsung jika var(--gold) tidak terbaca di css about */
                    color: #000;
                    border-radius: 50%;
                    font-size: 10px;
                    padding: 0;
                    width: 16px;
                    height: 16px;
                    justify-content: center;
                    align-items: center;
                    font-weight: bold;
                  "
                  >0</span
                >
              </a>
            </li>
          </ul>
        </nav>

        <div class="header-icons"></div>
      </div>
    </header>

    <section class="page-container">
      <h1>HMNS<br />Parfume Collection</h1>

      <div class="perfume-grid">
        <!-- HMNS Alpha -->
        <div class="perfume-card">
          <img src="img/hmns_alpha.png" alt="HMNS Alpha" />
          <h3>HMNS Alpha</h3>
          <p class="price">Rp 320.000</p>
          <p>Segar, modern, clean – citrus & marine.</p>

          <button
            class="add-to-cart"
            data-id="hmns-alpha"
            data-name="HMNS Alpha"
            data-price="320000"
            data-img="img/hmns_alpha.png"
          >
            Tambah ke Keranjang
          </button>
        </div>

        <!-- HMNS Orgasm -->
        <div class="perfume-card">
          <img src="img/hmns_orgasm.jpg" alt="HMNS Orgasm" />
          <h3>HMNS Orgasm</h3>
          <p class="price">Rp 370.000</p>
          <p>Woody–aromatic yang clean dan elegan.</p>

          <button
            class="add-to-cart"
            data-id="hmns-orgasm"
            data-name="HMNS Orgasm"
            data-price="370000"
            data-img="img/hmns_orgasm.jpg"
          >
            Tambah ke Keranjang
          </button>
        </div>

        <!-- HMNS Farhampthon -->
        <div class="perfume-card">
          <img src="img/hmns_farhampthon.png" alt="HMNS Farhampthon" />
          <h3>HMNS Farhampthon</h3>
          <p class="price">Rp 370.000</p>
          <p>Hangat, spicy, dan sensual.</p>

          <button
            class="add-to-cart"
            data-id="hmns-farhampthon"
            data-name="HMNS Farhampthon"
            data-price="370000"
            data-img="img/hmns_farhampthon.png"
          >
            Tambah ke Keranjang
          </button>
        </div>
      </div>
    </section>

    <script>
      function readCart() {
        return JSON.parse(localStorage.getItem("arven_cart_v1")) || [];
      }

      function writeCart(cart) {
        localStorage.setItem("arven_cart_v1", JSON.stringify(cart));
        updateBadge();
      }

      function getCartCount() {
        return readCart().reduce((sum, item) => sum + item.qty, 0);
      }

      function updateBadge() {
        const badge = document.getElementById("cartBadge");
        const count = getCartCount();
        if (count > 0) {
          badge.style.display = "inline-flex";
          badge.textContent = count;
        } else {
          badge.style.display = "none";
        }
      }

      function addToCart(item) {
        const cart = readCart();
        const found = cart.find((p) => p.id === item.id);

        if (found) {
          found.qty++;
        } else {
          cart.push({ ...item, qty: 1 });
        }

        writeCart(cart);
        alert(item.name + " berhasil ditambahkan ke keranjang!");
      }

      document.addEventListener("DOMContentLoaded", () => {
        updateBadge();

        document.querySelectorAll(".add-to-cart").forEach((btn) => {
          btn.addEventListener("click", () => {
            addToCart({
              id: btn.dataset.id,
              name: btn.dataset.name,
              price: Number(btn.dataset.price),
              image: btn.dataset.img,
            });
          });
        });
      });
    </script>
    <script src="navbar.js"></script>
  </body>
</html>
