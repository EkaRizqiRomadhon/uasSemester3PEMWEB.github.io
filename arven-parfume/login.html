<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ARVEN PARFUME</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 20px;
        }

        .login-container {
            background: rgba(40, 40, 40, 0.95);
            border-radius: 20px;
            padding: 40px 35px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(163, 139, 93, 0.2);
        }

        .logo-title {
            text-align: center;
            margin-bottom: 10px;
        }

        .logo-title h1 {
            color: #c4a56a;
            font-size: 32px;
            letter-spacing: 3px;
            font-weight: 800;
            text-shadow: 0 2px 10px rgba(196, 165, 106, 0.3);
        }

        .subtitle {
            text-align: center;
            color: #aaa;
            font-size: 15px;
            margin-bottom: 35px;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-group label {
            display: block;
            color: #ddd;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(60, 60, 60, 0.6);
            border: 1px solid rgba(163, 139, 93, 0.3);
            border-radius: 12px;
            color: #fff;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input::placeholder {
            color: #888;
        }

        .form-group input:focus {
            border-color: #c4a56a;
            background: rgba(70, 70, 70, 0.7);
            box-shadow: 0 0 0 3px rgba(196, 165, 106, 0.15);
        }

        .password-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
            font-size: 18px;
            user-select: none;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: #c4a56a;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 25px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #c4a56a;
        }

        .remember-me label {
            color: #ddd;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #c4a56a 0%, #a38b5d 100%);
            color: #1a1a1a;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 800;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(196, 165, 106, 0.3);
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(196, 165, 106, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            color: #aaa;
            font-size: 14px;
        }

        .register-link a {
            color: #c4a56a;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .register-link a:hover {
            color: #d4b57a;
            text-decoration: underline;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .alert.show {
            display: block;
        }

        .alert.error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
            color: #ff6b6b;
        }

        .alert.success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.5);
            color: #51cf66;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
            }

            .logo-title h1 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-title">
            <h1>ARVEN PARFUME</h1>
        </div>
        <p class="subtitle">Login untuk melanjutkan</p>

        <div id="alertBox" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="nama@contoh.com"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Masukkan password"
                        required
                        autocomplete="current-password"
                    >
                    <span class="password-toggle" id="togglePassword">üëÅÔ∏è</span>
                </div>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Ingat saya</label>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">LOGIN</button>
        </form>

        <div class="register-link">
            Belum punya akun? <a href="register.html">Daftar di sini</a>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const rememberMeCheckbox = document.getElementById('rememberMe');
        const loginBtn = document.getElementById('loginBtn');
        const alertBox = document.getElementById('alertBox');
        const togglePassword = document.getElementById('togglePassword');

        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Show alert function
        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.className = `alert ${type} show`;
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);
        }

        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const rememberMe = rememberMeCheckbox.checked;

            // Basic validation
            if (!email || !password) {
                showAlert('Email dan password harus diisi!');
                return;
            }

            // Disable button
            loginBtn.disabled = true;
            loginBtn.textContent = 'MEMPROSES...';

            try {
                // Send login request to API
                const response = await fetch('api/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        rememberMe: rememberMe
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(data.message || 'Login berhasil!', 'success');
                    
                    // Redirect to homepage after 1 second
                    setTimeout(() => {
                        window.location.href = data.redirect || 'index.html';
                    }, 1000);
                } else {
                    showAlert(data.message || 'Login gagal. Silakan coba lagi.');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'LOGIN';
                }

            } catch (error) {
                console.error('Login error:', error);
                showAlert('Terjadi kesalahan. Pastikan server berjalan.');
                loginBtn.disabled = false;
                loginBtn.textContent = 'LOGIN';
            }
        });

        // Check if already logged in
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('api/check_auth.php');
                const data = await response.json();
                
                if (data.authenticated) {
                    // Already logged in, redirect to homepage
                    window.location.href = 'index.html';
                }
            } catch (error) {
                // Not logged in or error, stay on login page
                console.log('Not authenticated');
            }
        });
    </script>
</body>
</html>
